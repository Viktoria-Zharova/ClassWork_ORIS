<!DOCTYPE html>
<html lang="en">

<head>

    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="container">
    <h1>Регистрация</h1>

    </form>
</div>
</body>

</html>
